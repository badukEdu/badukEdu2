<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<section layout:fragment="content">

  <h1 th:text="#{로그인}"></h1>
  <form name="frmLogin" method="post" th:action="@{/member/login}" autocomplete="off">
    <input type="hidden" name="redirectURL" th:if="${param.redirectURL != null}" th:value="${param.redirectURL}">

    <dl>
      <dt th:text="#{아이디}"></dt>
      <dd>
        <input type="text" name="userId" th:value="${session.userId}" placeholder="아이디 입력">
        <div class="error" th:if="${session.NotBlank_userId != null}" th:text="${session.NotBlank_userId}"></div>
      </dd>
    </dl>

    <br>

    <dl>
      <dt th:text="#{비밀번호}"></dt>
      <dd>
        <input type="password" name="password" placeholder="비밀번호 입력">
      </dd>
    </dl>

    <br>

    <button type="submit" class="sbtn on" th:text="#{한국기원_ID로그인}"></button>

      <input type="checkbox" name="autoLogin" value="true" id="autoLogin">
      <label for="autoLogin" class="sbtn" th:text="#{자동_로그인}"></label>

      <a th:href="@{/member/find_id}" class="sbtn">아이디 찾기</a>
      <a th:href="@{/member/find_pw}" class="sbtn">비밀번호 찾기</a>
      <a th:href="@{/member/join/step1}" class="sbtn">회원가입</a>
  </form>
</section>
</html>
