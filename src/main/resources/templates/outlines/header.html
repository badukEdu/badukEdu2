<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <header th:fragment="common">
        <section class="logo_area">
            <a th:href="@{/}">로고</a>
        </section>

        <nav th:replace="~{outlines/_menu::menu}"></nav>

        <section class="btn_area">
            <th:block sec:authorize="isAuthenticated()">
                <p>권한: <span th:text="${session.member.authority}"></span> </p>
                <p>이름: <span th:text="${session.member.name}"></span> </p>
                <a th:href="@{/member/member_edit}">회원정보 수정</a>
                <a th:href="@{/member/logout}">로그아웃</a>
            </th:block>
            <th:block sec:authorize="isAnonymous()">
                <a th:href="@{/member/join/step1}">회원가입</a>
                <a th:href="@{/member/login}">로그인</a>
            </th:block>
        </section>
    </header>
</html>
