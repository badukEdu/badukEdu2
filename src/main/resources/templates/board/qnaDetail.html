<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<section layout:fragment="content">
<h2>QnA 상세 조회</h2>
<div th:if="${qnaDetail}">
<table class="table_rows">
    <tr>
        <th>번호</th>
        <td th:text="${qnaDetail.num}"></td>
    </tr>
    <tr>
        <th>문의 유형</th>
        <td th:text="${qnaDetail.type}"></td>
    </tr>
    <tr>
        <th>작성자</th>
        <td th:text="${qnaDetail.member != null ? qnaDetail.member.userId : '작성자 정보 없음'}"></td>
    </tr>
    <tr>
        <th>제목</th>
        <td th:text="${qnaDetail.title}"></td>
    </tr>
<!--    <tr>-->
<!--        <th>내용</th>-->
<!--        <td th:textarea="${qnaDetail.content}"></td>-->
<!--    </tr>-->
    <tr>
        <th></th>
        <td></td>
    </tr>
</table>
</div>

    <!-- 이 부분은 ADMIN만 보이게 하기 -->

<div> <!-- th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}" 권한 부여 시 추가 -->

    <form th:action="@{/guide/qnaEdit/{num}(num=${qnaDetail.num})}" method="get">
        <input type="submit" value="수정하기">
    </form>
    <a th:href="@{/guide/qnaDelete/{num}(num=*{num})}" onclick="return confirm('정말 삭제하시겠습니까?');">
        <i class="xi-trash"></i> 삭제하기
    </a>
</div>
</section>>
</html>
