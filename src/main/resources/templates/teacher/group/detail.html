<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<section layout:fragment="content">
<h1>스터디 그룹 상세</h1>


<form th:action="@{/teacher/group/detail}" th:object="${item}">
    <select name="num" th:field="*{num}">
        <option th:each="stGroup : ${list}"  th:value="${stGroup.num}" th:text="${stGroup.name}" ></option>
    </select>
    <button type="submit" class="sbtn">상세 조회</button>
</form>

<div th:replace="~{teacher/group/_detail::detail}"></div>
<hr>

<h2>가입 학생 목록</h2>
<table class="table_rows">
    <thead>
    <tr>

        <th>NO</th>
        <th>학생이름</th>
        <th>이메일</th>
        <th>가입일자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="j : ${jlist}" th:object="${j}">
        <td th:text="*{member.num}"></td>
        <td th:text="*{member.name}"></td>
        <td th:text="*{member.email}"></td>
        <td th:text="*{JoinDate}"></td>
    </tr>
    </tbody>
</table>
    <a th:href="@{/teacher/group}" class="sbtn on">목록으로</a>

</section>
</html>
